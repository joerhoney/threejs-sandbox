    <div id="container"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "./js/build/three.module.js",
          "three/addons/": "./js/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      // import Stats from "three/addons/libs/stats.module.js";
      // import { GUI } from "three/addons/libs/lil-gui.module.min.js";

      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
      import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
      import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";
      import { OutputPass } from "three/addons/postprocessing/OutputPass.js";

      let camera, stats;
      let composer, renderer, mixer, clock;

      const params = {
        threshold: 0,
        strength: 0.03,
        radius: 0,
        exposure: 2,
      };

      init();

      async function init() {
        const container = document.getElementById("container");

        clock = new THREE.Clock();

        const scene = new THREE.Scene();

        new RGBELoader().load(
          "assets/pexels-pachon-in-motion-1-360.hdr",
          function (texture) {
            texture.mapping = THREE.EquirectangularReflectionMapping;

            scene.background = texture;
            scene.environment = texture;

            // model

            // const loader = new GLTFLoader().setPath( 'assets/' );
            // loader.load( 'Moving-Geometry-2.gltf', function ( gltf ) {
            // 	scene.add( gltf.scene );
            // } );
          }
        );

        //

        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.25,
          200
        );
        camera.position.set(20, 10, 120);
        scene.add(camera);

        scene.add(new THREE.AmbientLight(0xcccccc));

        const pointLight = new THREE.PointLight(0xffffff, 100);
        camera.add(pointLight);

        const loader = new GLTFLoader();
        const gltf = await loader.loadAsync("assets/Moving-Geometry-2.gltf");

        const model = gltf.scene;
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        const clip = gltf.animations[0];
        mixer.clipAction(clip.optimize()).play();

        //

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        //

        const renderScene = new RenderPass(scene, camera);

        const bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          0.5,
          0.5,
          0.5
        );
        bloomPass.threshold = params.threshold;
        bloomPass.strength = params.strength;
        bloomPass.radius = params.radius;

        const outputPass = new OutputPass();

        composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
        composer.addPass(outputPass);

        //

        // stats = new Stats();
        // container.appendChild(stats.dom);

        //

        const controls = new OrbitControls(camera, renderer.domElement);
        // controls.maxPolarAngle = Math.PI * 0.5;
        controls.minDistance = 4;
        controls.maxDistance = 64;
        // controls.target.set(20, 10, 120);

        //

        // const gui = new GUI();

        // const bloomFolder = gui.addFolder("bloom");

        // bloomFolder
        //   .add(params, "threshold", 0.0, 1.0)
        //   .onChange(function (value) {
        //     bloomPass.threshold = Number(value);
        //   });

        // bloomFolder
        //   .add(params, "strength", 0.0, 3.0)
        //   .onChange(function (value) {
        //     bloomPass.strength = Number(value);
        //   });

        // gui
        //   .add(params, "radius", 0.0, 1.0)
        //   .step(0.01)
        //   .onChange(function (value) {
        //     bloomPass.radius = Number(value);
        //   });

        // const toneMappingFolder = gui.addFolder("tone mapping");

        // toneMappingFolder
        //   .add(params, "exposure", 0.1, 2)
        //   .onChange(function (value) {
        //     renderer.toneMappingExposure = Math.pow(value, 4.0);
        //   });

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        const width = window.innerWidth;
        const height = window.innerHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        composer.setSize(width, height);
      }

      function animate() {
        const delta = clock.getDelta();

        mixer.update(delta);

        // stats.update();

        composer.render();
      }
    </script>
